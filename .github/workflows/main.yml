name: Azure PowerShell Workflow

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-powershell:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Log into Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Install PowerShell modules
      shell: pwsh
      run: |
        Install-Module -Name Az -Scope CurrentUser -Repository PSGallery -Force
        Import-Module Az 
        
    - name: Connect and Set Subscription Context
      shell: pwsh
      run: |
        # Log in and set the subscription context
        Connect-AzAccount
        Set-AzContext -SubscriptionId "e618a55d-e5af-4210-96d7-212947f8a0af"                                                  
        
    - name: Run PowerShell script
      shell: pwsh
      run: |
        ./script.ps1
